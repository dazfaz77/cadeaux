<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/2.css" class="erl">
  <script defer src="/1.js"></script>
  <title>Document</title>


  <style>
    .animated-element {
      animation: anim-name 120s linear;
      animation-delay: 20s;
      animation-fill-mode: forwards;
      transform: translateY(-100%);
    }
    @keyframes anim-name {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <button onclick="startAnimation()">Démarrer l'animation</button>
  <div class="animated-element">Contenu animé</div>
  <script>
    function startAnimation() {
      const element = document.querySelector('.animated-element');
      element.style.animation = 'anim-name 120s linear';
      element.style.animationDelay = '20s';
      element.style.animationFillMode = 'forwards';
      element.style.transform = 'translateY(-100%)';
    }
  </script>
</body>
</html>
